<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true){
        let nhietDo = +prompt("Nhập vào nhiệt độ: ");
        if(nhietDo<20||nhietDo>100){
            alert('Nhập lại!')
        } else {
            document.write('Nhiệt độ hiện tại là: '+nhietDo);
            break
        }
    }
</script>
</body>
</html>
